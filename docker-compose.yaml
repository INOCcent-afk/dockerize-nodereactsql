version: "3.8"
services: 
  mongodb:
    image: mongo
    volumes:
      - mongodbdata:/data/db
    env_file:
      - ./env/mongo.env
    container_name: mongodb
    
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    volumes:
      - ./backend/src:/app/src
    ports:
      - 8000:8000
    env_file:
      - ./env/mongo.env
    container_name: backend
    depends_on:
      - mongodb
    
    # frontend

volumes:
  mongodbdata:

